version: v1.0
name: Python integration java lib
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

execution_time_limit:
  hours: 2
auto_cancel:
  running:
    when: "branch != 'main'"
blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - checkout
          - . vault-setup
          - chmod 700 ~/.m2/settings.xml
          - chmod 700 ~/.netrc
          - sem-version java 8
      jobs:
        - name: Build without Tests
          commands:
            - ./mvnw clean install -DskipTests
            - cache store
  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Unit Tests
          commands:
            - ./mvnw -Punit test
        - name: Integration Tests
          commands:
            - ./mvnw verify -Pintegration

      epilogue:
        always:
          commands:
            - test-results publish ./target/**-reports/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Publish to S3
    pipeline_file: publish_to_s3.yml

queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version java 11
      - checkout
      - . vault-setup
      - . vault-sem-get-secret cpd_gcloud
      - . vault-sem-get-secret ci-reporting
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include

